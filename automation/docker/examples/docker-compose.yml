version: '3.8'

services:
  simple-nfsd:
    image: simple-nfsd:latest
    container_name: simple-nfsd
    ports:
      - "80:80/tcp"
    volumes:
      - ./config:/etc/simple-nfsd:ro
      - ./data:/var/lib/simple-nfsd
      - ./logs:/var/log/simple-nfsd
    environment:
      - SIMPLE-NFSD_CONFIG=/etc/simple-nfsd/simple-nfsd.conf
      - SIMPLE-NFSD_LOG_LEVEL=info
      - SIMPLE-NFSD_BIND_ADDRESS=0.0.0.0
      - SIMPLE-NFSD_BIND_PORT=80
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - simple-nfsd-network

networks:
  simple-nfsd-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16
